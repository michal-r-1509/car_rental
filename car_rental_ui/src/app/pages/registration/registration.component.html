<main>
  <div class="center-align">
  <form (ngSubmit)="createUser()" [formGroup]="registrationGroup" class="mb-account-form">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput [required]="true" type="text" name="email" [formControl]="email">
        <mat-error *ngIf="email.hasError('required')">Email required</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" [formControl]="password">
        <mat-error *ngIf="password.hasError('required')">Password required</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-radio-group (change)="onChangeDescription()" [formControl]="role" aria-label="Wybierz typ konta">
        <div>
          <mat-radio-button value="client" name="role">Private customer</mat-radio-button>
        </div>
        <div>
          <mat-radio-button value="lender" name="role">Car rental</mat-radio-button>
        </div>
      </mat-radio-group>
    </div>
    <div class="top-spacing">
      <button mat-raised-button type="submit">Create</button>
    </div>
  </form>
  <div class="top-spacing">
    {{description}}
  </div>
  </div>
</main>
